<!doctype html>
<html lang="en">
<head>

  <!--Specify the character encoding for the HTML document,
  UTF-8 - Character encoding for Unicode -->
  <meta charset="utf-8">

  <title>Concerts database</title>

  <!-- $location in HTML5 mode requires a <base> tag to be present! -->
  <base href="/">

  <!-- The viewport is the user's visible area of a web page
  A <meta> viewport element gives the browser instructions on how to control
  the page's dimensions and scaling.

  The width=device-width part sets the width of the page to follow the
  screen-width of the device (which will vary depending on the device).

  The initial-scale=1.0 part sets the initial zoom level when the page is first
  loaded by the browser.-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--
  rel=Specifies the relationship between the current document and the
  linked document

  type= Specifies the media type of the linked document
  -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Google JQuery CDN -->

  <!-- Latest compiled and minified JavaScript -->
